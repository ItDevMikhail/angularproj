<mat-card>
  <mat-card-title>Authorization</mat-card-title>
  <form id="auth" (submit)="userLogin()" class="authForm">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" name="login" [(ngModel)]="login" id="login" placeholder="Write login" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" id="password" #correctness="ngModel" [(ngModel)]="password"
        placeholder="Write password" minlength="8" required />
      <div class="correctness" *ngIf="correctness.invalid && (correctness.dirty || correctness.touched)">
        <div *ngIf="correctness.errors?.minlength">
          Min possible value is 8*
        </div>
      </div>
    </mat-form-field>
  </form>
  <button class="authForm__login-btn" form="auth" mat-raised-button color="primary" type="submit" disabled="{{disabledButton}}">Login</button>
  <button class="authForm__reg-btn" mat-raised-button routerLink="/users/register">Register</button>
</mat-card>
